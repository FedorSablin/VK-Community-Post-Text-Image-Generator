{% extends "base.html" %}
{% block title %}Генератор постов{% endblock %}
{% block content %}
<h1 class="text-center">Генератор постов</h1>
<form method="POST">
    <div class="form-group">
        <label for="tone">Тон сообщения:</label>
        <input type="text" name="tone" id="tone" class="form-control" required placeholder="Например: дружелюбный, профессиональный, юмористический">
    </div>
    <div class="form-group">
        <label for="topic">Тема поста:</label>
        <input type="text" name="topic" id="topic" class="form-control" required placeholder="Введите тему поста">
    </div>
    <div class="form-check">
        <input type="checkbox" name="generate_image" id="generate_image" class="form-check-input">
        <label for="generate_image" class="form-check-label">Сгенерировать изображение</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="auto_post" id="auto_post" class="form-check-input">
        <label for="auto_post" class="form-check-label">Автоматически опубликовать в ВК</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Сгенерировать</button>
</form>

{% if post_content %}
<h2 class="text-center mt-4">Сгенерированный пост</h2>
<p>{{ post_content }}</p>
{% endif %}

{% if image_url %}
<h2 class="text-center mt-4">Сгенерированное изображение</h2>
<img src="{{ image_url }}" alt="Сгенерированное изображение" width="300px" class="img-fluid mx-auto d-block">
{% endif %}
{% endblock %}
