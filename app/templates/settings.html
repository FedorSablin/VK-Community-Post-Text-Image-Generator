{% extends "base.html" %}
{% block title %}Настройки{% endblock %}
{% block content %}
<h1 class="text-center">Настройки</h1>
<form method="POST">
    <div class="form-group">
        <label for="vk_api_id">VK API ID:</label>
        <input type="text" name="vk_api_id" id="vk_api_id" class="form-control" value="{{ user.vk_api_id }}" placeholder="Введите VK API ID">
    </div>
    <div class="form-group">
        <label for="vk_group_id">ID группы ВКонтакте:</label>
        <input type="text" name="vk_group_id" id="vk_group_id" class="form-control" value="{{ user.vk_group_id }}" placeholder="Введите ID группы">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
</form>
{% endblock %}
